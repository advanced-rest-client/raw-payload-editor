    <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    :root {
      --arc-code-mirror-background-color: #f5f2f0;

      --code-mirror-editor: {
        background-color: #f5f2f0;
        z-index: 0;
        display: block;
        height: 100px; /*auto;*/
      }
      --code-mirror-wrapper: {
        display: block;
      };
    }
    output {
      display: block;
      white-space: pre-wrap;
      margin-top: 40px;
      @apply --layout-horizontal;
    }

    output:before {
      content: 'Editor output: ';
      margin-right: 8px;
      color: rgba(0,0,0,0.74);
    }
    </style>
  </custom-style>`;

<body unresolved>
  <script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<div class="vertical-section-container centered">
    <h3>The \`raw-payload-editor\`</h3>
    <demo-snippet>
      <template>
        <dom-bind>
          <template is="dom-bind">
            <content-type-selector content-type="{{ct}}"></content-type-selector>
            <raw-payload-editor content-type="[[ct]]" value="{{payload}}"></raw-payload-editor>
            <output>[[payload]]</output>
          </template>
        </dom-bind>
      </template>
    </demo-snippet>
  </div>`;

document.body.appendChild($_documentContainer.content);
</script>
  <script type="module">
import '../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
import '../../../@polymer/iron-demo-helpers/demo-snippet.js';
import '../../../@polymer/polymer/lib/elements/dom-bind.js';
import '../../../content-type-selector/content-type-selector.js';
import '../raw-payload-editor.js';
document.body.dispatchEvent(new CustomEvent('content-type-changed', {
  bubbles: true,
  cancelable: true,
  detail: {
    value: 'application/json'
  }
}));
</script>
</body>
