<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../@polymer/test-fixture/test-fixture.js"></script>
    <script src="../../../mocha/mocha.js"></script>
    <script src="../../../chai/chai.js"></script>
    <script src="../../../wct-mocha/wct-mocha.js"></script>

    <script src="../../../jsonlint/lib/jsonlint.js"></script>
    <script src="../../../codemirror/lib/codemirror.js"></script>
    <script src="../../../codemirror/addon/mode/loadmode.js"></script>
    <script src="../../../codemirror/mode/meta.js"></script>
    <script src="../../../codemirror/mode/javascript/javascript.js"></script>
    <script src="../../../codemirror/mode/xml/xml.js"></script>
    <script src="../../../codemirror/mode/htmlmixed/htmlmixed.js"></script>
    <script src="../../../codemirror/addon/lint/lint.js"></script>
    <script src="../../../codemirror/addon/lint/json-lint.js"></script>
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <raw-payload-editor></raw-payload-editor>
      </template>
    </test-fixture>

    <script type="module">
    import '../raw-payload-editor.js';
    suite('basic', function() {
      let element;

      setup(function() {
        element = fixture('basic');
      });

      test('Setting JSON content type sets lint on the editor', function() {
        element.contentType = 'application/json';
        assert.typeOf(element.$.cm.lint, 'function');
      });

      test('Setting JSON content type sets gutters on the editor', function() {
        element.contentType = 'application/json';
        assert.deepEqual(element.$.cm.gutters, ['code-mirror-lint', 'CodeMirror-lint-markers']);
      });

      test('Clearing content type removes lint function', function(done) {
        element.contentType = 'application/json';
        setTimeout(() => {
          element.contentType = undefined;
          assert.isFalse(element.$.cm.lint);
          done();
        });
      });

      test('Clearing content type removes updates gutters', function(done) {
        element.contentType = 'application/json';
        setTimeout(() => {
          element.contentType = undefined;
          assert.deepEqual(element.$.cm.gutters, ['CodeMirror-lint-markers']);
          done();
        });
      });
    });
    </script>

  </body>
</html>
