<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../raw-payload-editor.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <raw-payload-editor></raw-payload-editor>
      </template>
    </test-fixture>

    <script>
    suite('basic', function() {
      var element;

      setup(function() {
        element = fixture('basic');
      });

      test('_cmGutters is set', function() {
        assert.typeOf(element._cmGutters, 'array');
        assert.lengthOf(element._cmGutters, 1);
      });

      test('_customStylesList is undefined by default', function() {
        assert.isUndefined(element._customStylesList);
      });

      test('_lintObject is false by default', function() {
        assert.isFalse(element._lintObject);
      });

      test('Setting JSON content type sets _lintObject', function() {
        element.contentType = 'application/json';
        assert.typeOf(element._lintObject, 'function');
      });

      test('Setting JSON content type sets _customStylesList', function() {
        element.contentType = 'application/json';
        assert.typeOf(element._customStylesList, 'array');
        assert.lengthOf(element._customStylesList, 1);
      });

      test('Clearing content type removes _customStylesList', function() {
        element.contentType = 'application/json';
        assert.typeOf(element._customStylesList, 'array');
        element.contentType = undefined;
        assert.isUndefined(element._customStylesList);
      });

      test('Clearing content type removes _customStylesList', function() {
        element.contentType = 'application/json';
        assert.typeOf(element._lintObject, 'function');
        element.contentType = undefined;
        assert.isFalse(element._lintObject);
      });
    });
    </script>

  </body>
</html>
